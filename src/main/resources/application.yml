server:
  port: 8010
  forward-headers-strategy: true
  servlet:
    session:
      timeout: 86400
    context-path: /mall
spring:
  transaction:
    rollback-on-commit-failure: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #MySql配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/uzymall?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
#  mvc:
#    view:
#      prefix: /WEB-INF/views/
#      suffix: .jsp
#    static-path-pattern: /WEB-INF/static/
#mybatis:
#  type-aliases-package: com.uzykj.mall.entity
#  mapperLocations: classpath*:/mapper/**Mapper.xml
#  config-location: classpath*:/mapper/**Mapper.xml
#  configuration:
#    mapUnderscoreToCamelCase: true  # 驼峰转换

mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.uzykj.mall.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
  configuration:
#    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  file: ./logs/app.log
  level:
    org:
      springframework:
        boot:
          autoconfigure: error

storeService:
  # 是否启用
  use: local
  qiniu:
    qiniu_ak:
    qiniu_sk:
    #资源储存中心
    mall_zone:
    #七牛存储空间域名
    mall_domain:
  local:
    # 本地存放地址
    local_file_path: /work/resource/mall/
    local_file_prefix: http://127.0.0.1:8080/mall/

payService:
  wxpay:
    #服务号的应用ID
    APP_ID:
    #服务号的应用密钥
    APP_SECRET:
    #服务号的配置token
    TOKEN:
    #商户号
    MCH_ID:
    #API密钥
    API_KEY:
    #签名加密方式
    SIGN_TYPE: MD5
    #微信支付证书名称
    CERT_PATH: apiclient_cert.p12
    #通知地址
    SM_NOTIFYURL:
    H5_NOTIFYURL:

  alipay:
    # 支付宝配置 （沙盒测试)
    pid:
    app_id: 2016091300503327
    # 商户RSA私钥、公钥
    merchant_private_key: 
    merchant_public_key: 
    #支付宝公钥
    alipay_public_key:
    #支付宝网关
    alipay_gateway: https://openapi.alipaydev.com/gateway.do
    #请求notify_url
    notify_url:
    #回调return_url
    return_url:
